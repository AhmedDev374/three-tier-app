<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three-Tier Minimal App</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; max-width: 680px; margin: 3rem auto; padding: 0 1rem; }
      h1 { margin-bottom: .25rem; }
      small { color: #666; }
      form { display: flex; gap: .5rem; margin: 1rem 0; }
      input, button { padding: .6rem .8rem; font-size: 1rem; }
      ul { list-style: none; padding-left: 0; }
      li { padding: .4rem .6rem; border: 1px solid #ddd; border-radius: 8px; margin: .4rem 0; }
      .ok { color: #0a0; }
      .bad { color: #a00; }
      code { background: #f7f7f7; padding: .2rem .35rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Three‑Tier Minimal App</h1>
    <small>Frontend → <code>http://localhost:8080</code> · Backend API → <code>http://localhost:3001</code> · DB → PostgreSQL</small>

    <h2>Add an item</h2>
    <form id="addForm">
      <input id="text" name="text" placeholder="Type something…" required />
      <button type="submit">Add</button>
    </form>

    <h2>Items</h2>
    <div id="status"></div>
    <ul id="list"></ul>

    <script>
      const API_BASE = 'http://localhost:3001'; // backend is mapped to host port 3001 in docker-compose

      async function fetchItems() {
        setStatus('Loading…');
        try {
          const res = await fetch(`${API_BASE}/api/items`);
          const items = await res.json();
          renderList(items);
          setStatus(`Loaded ${items.length} item(s).`, true);
        } catch (e) {
          setStatus('Failed to load items. Is the backend up?', false);
        }
      }

      function renderList(items) {
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        items.forEach(i => {
          const li = document.createElement('li');
          li.textContent = `#${i.id} — ${i.text} (at ${new Date(i.created_at).toLocaleString()})`;
          ul.appendChild(li);
        });
      }

      function setStatus(msg, ok) {
        const s = document.getElementById('status');
        s.textContent = msg;
        s.className = ok === undefined ? '' : (ok ? 'ok' : 'bad');
      }

      document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('text').value.trim();
        if (!text) return;
        try {
          const res = await fetch(`${API_BASE}/api/items`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          if (!res.ok) throw new Error('Bad response');
          document.getElementById('text').value = '';
          fetchItems();
        } catch (e) {
          setStatus('Failed to add item. Check backend/API.', false);
        }
      });

      fetchItems();
    </script>
  </body>
</html>
